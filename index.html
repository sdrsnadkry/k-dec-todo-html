<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="images/logo.png" type="image/png">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="manifest" href="./manifest.json">
    <title>TODO App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Prompt:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="wrapper">
    <section class="content">
        <header class="header" id="header">
            <h3 class="heading">TODO APP</h3>
            <p>Manage all your task from one place</p>
        </header>

        <div class="lecture">
            <form class="lecture-add" id="lecture-add" name="lecture-add" onsubmit="submitForm(event)">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input required class="form-control" type="text" name="name" placeholder="Enter your task ">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="priority" class="form-control" placeholder="Select your priority ">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="forn-group">
                            <textarea class="form-control" name="description" placeholder="Enter your description " rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <button class="success mt-2" type="submit">Add</button>
            </form>
            <div id="lecture-list">
                <ul id="tasks-list"> </ul>
            </div>

        </div>

    </section>

</body>

<script src="main.js"></script>

</html>
